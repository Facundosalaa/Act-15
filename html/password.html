<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control PASSWORD - Comparar claves</title>
</head>
<body>

  <form>
    Ingrese su clave:
    <input type="password" id="clave1"><br>
    Repita su clave:
    <input type="password" id="clave2"><br><br>
    <input type="button" value="Validar" onclick="comparar()">
  </form>

  <script>
    function comparar() {
      let c1 = document.getElementById('clave1').value.trim();
      let c2 = document.getElementById('clave2').value.trim();

      if (c1.length === 0 || c2.length === 0) {
        alert('Complet√° ambas claves.');
        return;
      }
      if (c1.length < 8) {
        alert('La clave debe tener al menos 8 caracteres.');
        return;
      }

      if (c1 === c2) {
        alert('Las claves coinciden');
      } else {
        alert('Las claves NO coinciden');
      }
    }
  </script>

</body>
</html>
