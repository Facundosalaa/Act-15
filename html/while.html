<button onclick="serie11()">Serie 11</button>
<button onclick="multiplos8()">MÃºltiplos de 8</button>

<script type="text/javascript">
  
  function serie11() {
    let i = 1;                    
    while (i <= 25) {             
      let num = i * 11;           
      document.write(num + (i < 25 ? " - " : ""));
      i++;
    }
  }

  
  function multiplos8() {
    let n = 8;
    while (n <= 500) {
      document.write(n + (n + 8 <= 500 ? " - " : ""));
      n += 8;
    }
  }
</script>
