<!DOCTYPE html>
<html>
<head>
  <title>AA13</title>
  <meta charset="UTF-8">
</head>
<body>
<script>
  let cantidad = 5;
  let suma = 0;
  let contador = 1;

  while (contador <= cantidad) {
    let entrada = prompt("Ingrese la altura de la persona " + contador + " en metros:");
    if (entrada === null) { // canceló
      document.write("Operación cancelada.");
      break;
    }
    // aceptar coma o punto como separador decimal
    let altura = parseFloat(entrada.replace(",", "."));
    if (isNaN(altura) || altura <= 0) {
      alert("Altura inválida. Intente nuevamente.");
      continue; 
    }

    suma += altura;    
    contador++;        
  }

  if (contador > cantidad) { 
    let promedio = suma / cantidad;
    document.write("El promedio de las alturas es: " + promedio.toFixed(2) + " metros");
  }
</script>
</body>
</html>
