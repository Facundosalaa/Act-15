<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control RADIO - Mayor de 18</title>
</head>
<body>

<form>
  <p>¿Es mayor de 18 años?</p>
  <label><input type="radio" id="mayor" name="edad" value="si"> Sí</label><br>
  <label><input type="radio" id="menor" name="edad" value="no"> No</label><br><br>
  <input type="button" value="Verificar" onclick="verificar()">
</form>

<script>
function verificar() {
  const sel = document.querySelector('input[name="edad"]:checked');
  if (!sel) {
    alert('Seleccione una opción');
    return;
  }
  if (sel.value === 'si') {
    alert('Puede ingresar al sitio');
  } else {
    alert('No puede ingresar al sitio');
  }
}
</script>

</body>
</html>
