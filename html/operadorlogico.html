<!DOCTYPE html>
<html>
<head>
  <title>AA13</title>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    let num1, num2, num3;
    num1 = parseInt(prompt('Ingrese el primer número:'), 10);
    num2 = parseInt(prompt('Ingrese el segundo número:'), 10);
    num3 = parseInt(prompt('Ingrese el tercer número:'), 10);

    if (num1 < 10 || num2 < 10 || num3 < 10) {
      document.write('Alguno de los números es menor a diez');
    } else {
      document.write('Ningún número es menor a diez');
    }
  </script>
</body>
</html>
